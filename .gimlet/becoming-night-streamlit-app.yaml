app: streamlit-app
env: becoming-night
namespace: default
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/onechart/
values:
  containerPort: 8501
  gitRepository: gerimate/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    registry: customRegistry
    repository: registry.gimlet:30003/gerimatephhmcokg/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - '{{ .APP }}-customregistry-pullsecret'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/auth-signin: https://auth-phhmcokg.gimlet.app/oauth2/start?rd=/redirect/$http_host$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-url: https://auth-phhmcokg.gimlet.app/oauth2/auth
    host: gerimate-streamlit-app-phhmcokg.gimlet.app
    protectWithOauthProxy: true
    tlsEnabled: true
  resources:
    ignoreLimits: true
