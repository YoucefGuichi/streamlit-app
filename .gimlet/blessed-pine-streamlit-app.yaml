app: streamlit-app
env: blessed-pine
namespace: default
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/onechart/
values:
  containerPort: 80
  gitRepository: gerimate/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: ""
    registry: ""
    repository: nginx
    strategy: static
    tag: "1.25"
  imagePullSecrets:
    - '{{ .APP }}--pullsecret'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: gerimate-streamlit-app-ezanrpma.gimlet.app
    tlsEnabled: true
  replicas: 1
  resources:
    ignoreLimits: true
  vars: {}
